<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/tabletop1.3.4.js"></script>
    <script type="text/javascript" src="js/sheetsee.js"></script>
    <script type="text/javascript" src="js/socialbits.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Ceviche+One|Merriweather|Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <title>Hello World</title>
  </head>
  <body>
    <!-- HTML -->
    <div class="container">
      <header>
        <h1 class="name">Jane Smith</h1>
        <p>This is a short bio about what I like and what I do.</p>
        <ul class="inline-list meta">
          <li><a href="http://www.twitter.com/" target="_blank">Twitter</a></li>
          <li><a href="http://www.instagram.com/" target="_blank">Instagram</a></li>
          <li><a href="http://www.github.com/" target="_blank">GitHub</a></li>
        </ul>
      </header>

      <section>

        <div class="half">
          <h4><a href="http://www.instagram.com/" target="_blank">instagram/janesmith</a></h4>
          <article id="instagram"><span class="load flash animated">LOADING...</span></article>
        </div>

        <div class="half">
          <h4><a href="http://www.twitter.com/" target="_blank">twitter/janesmith</a></h4>
          <article id="tweet"><span class="load flash animated">LOADING...</span></article>
        </div>

      </section>

    </div>

    <!-- Templates -->
    <script id="instagram" type="text/html">
      {{#rows}}
        <span class="meta">{{instadate}}</span>
        <div class="one-gram"><p><img src="{{instasource}}" width="200"></p></div>
      {{/rows}}
    </script>

    <script id="tweet" type="text/html">
      {{#rows}}
        <span class="meta">{{date}}</span>
        <p>{{{tweet}}}</p>
      {{/rows}}
    </script>

    <!-- JavaScript -->
      <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
          var URL  = '0Ao5u1U6KYND7dG9CRWdjeVB6dGYyN3c3RktocExUV1E' // insta
          var URL2 = '0Ao5u1U6KYND7dDd2RTBwajZrT3pEc2p2LVVWc0o0WVE' // tweet

          Tabletop.init({ key: URL,  callback: buildInsta,  simpleSheet: true })
          Tabletop.init({ key: URL2, callback: buildTweet,  simpleSheet: true })
        })
      </script>

  </body>
</html>
